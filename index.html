            </span>
            <p class="placeholder">Create a new todo...</p>

        <div class="list-container">

            <p class="items-number">5 items left</p>

              <li class="current-filter" data-id="all">All</li>
              <li data-id="active">Active</li>
              <li data-id="completed">Completed</li>

            </ul>
            <p class="delete-completed">Clear completed</p>

        </ul>
